<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower: Crash</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="./js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <!-- frame 1: Introduction -->
    <div id="f1" class="f-1">
      <!-- navbar: desktop -->
      <nav class="navbar">
        <div class="container-fluid px-5">
          <a href="/" class="navbar-brand">Hikoyu</a>
          <div class="d-flex">
            <div class="nav-item">
              <i
                class="bi bi-sliders"
                data-bs-toggle="tooltip"
                data-bs-tittle="settings"
                data-bs-placement="bottom"
              ></i>
            </div>
            <div class="nav-item">
              <i
                class="bi bi-person-circle"
                data-bs-toggle="tooltip"
                data-bs-tittle="creator"
              ></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- section -->
      <div class="section">
        <div class="background">
          <div class="langit"></div>
          <div class="awan1"></div>
          <div class="awan"></div>
          <div class="pandangan"></div>
        </div>
        <div
          class="d-flex px-3 justify-content-center flex-column g1 align-items-end"
        >
          <div class="mb-3">
            <h1>Adventure Flower</h1>
          </div>
          <div class="handle-position">
            <div class="btn--start" onclick="Start()">Start</div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column justify-content-center align-items-center slide"
    >
    <div id="transition"></div>
    </div>
  </body>
</html>
